<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="index.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }

    .calculator {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: right;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="text" id="display" readonly><br>

    <button value="7" onclick="btnClick(this.value)">7</button>
    <button value="8" onclick="btnClick(this.value)">8</button>
    <button value="9" onclick="btnClick(this.value)">9</button>
    <button value="/" onclick="btnClick(this.value)">/</button>
    <button value="Sin(" onclick="btnClick(this.value)">Sin</button><br>

    <button value="4" onclick="btnClick(this.value)">4</button>
    <button value="5" onclick="btnClick(this.value)">5</button>
    <button value="6" onclick="btnClick(this.value)">6</button>
    <button value="*" onclick="btnClick(this.value)">*</button>
    <button value="Cos" onclick="btnClick(this.value)">Cos</button><br>

    <button value="1" onclick=""btnClick(this.value)">1</button>
    <button value="2" onclick="btnClick(this.value)">2</button>
    <button value="3" onclick="btnClickthis.value()">3</button>
    <button value="-" onclick="btnClick(this.value)">-</button>
    <button value="Tan" onclick="btnClick(this.value)">Tan</button><br>

    <button value="0" onclick="btnClick(this.value)">0</button>
    <button value="C" onclick="clearAll(this.value)">C</button>
    <button value="=" onclick="calculate(this.value)">=</button>
    <button value="+" onclick="btnClick(this.value)">+</button>
    <button value="log" onclick="btnClick(this.value)">log</button><br>
  </div>

  
</body>
</html>

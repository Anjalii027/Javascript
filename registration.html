<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 7px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .inline-group label {
      font-weight: normal;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" required pattern="[0-9]{10}">

      <label>Gender</label>
      <div class="inline-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>Subjects</label>
      <div class="inline-group">
        <label><input type="checkbox" name="subjects" value="C Programming"> C Programming</label>
        <label><input type="checkbox" name="subjects" value="Data Structures"> Data Structures</label>
        <label><input type="checkbox" name="subjects" value="DBMS"> DBMS</label>
        <label><input type="checkbox" name="subjects" value="OS"> OS</label>
        <label><input type="checkbox" name="subjects" value="CN"> CN</label>
        <label><input type="checkbox" name="subjects" value="Web Development"> Web Development</label>
      </div>

      <button type="submit" id="submit_btn">Submit</button>

    </form>
  </div>

  <script src="registration.js"></script>
</body>
</html>
